{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 mb-5 d-flex justify-content-center">
	<div class="card px-1 py-4" style="width: 400px;">
		<div class="card-body">
			<h6 class="card-title mb-3">新規物件登録ページ</h6>
			<form action="/add_employee" method="POST">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="name" class="form-control" type="text" placeholder="工事名"></input>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="cord" class="form-control" type="number" placeholder="工事コード５桁"></input>
						</div>
					</div>
				</div>
				
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="ukeoi" min="0" class="form-control" type="number" placeholder="請負金額"></input>
						</div>
					</div>
				</div>
				<div class="row mt-2">
					<div class="col-sm-12">
						<div class="form-group">
							<input name="jikko" min="0" class="form-control" type="number" placeholder="実行予算"></input>
						</div>
					</div>
				 </div>
				<div class="row mt-3">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">物件追加</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock %}
